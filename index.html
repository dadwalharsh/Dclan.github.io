<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="download.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeConnect - Where Anime Fans Unite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Oxanium:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #4169E1;
            --accent-color: #FF4500;
            --dark-color: #0F111A;
            --darker-color: #070A14;
            --light-color: #f8f9fa;
            --text-color: #E0E0E0;
            --success-color: #00E676;
            --warning-color: #FFD54F;
            --glass-bg: rgba(16, 18, 27, 0.85);
            --border-color: rgba(255, 255, 255, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--darker-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 10, 25, 0.9), rgba(5, 5, 20, 0.85));
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }
        
        /* Header Styles */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo img {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.8));
        }
        
        .logo h1 {
            font-family: 'Oxanium', cursive;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to right, #8A2BE2, #4169E1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
        }
        
        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-bar::after {
            content: 'üîç';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
        }
        
        .user-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-nav button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1rem;  
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.3);
            letter-spacing: 0.5px;
        }
        
        .user-nav button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(65, 105, 225, 0.5);
        }
        
        .user-nav button:active {
            transform: translateY(1px);
        }
        
        .profile-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
            transition: all 0.3s;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.5);
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            margin-top: 30px;
            gap: 30px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            height: calc(100vh - 130px);
            position: sticky;
            top: 100px;
            overflow-y: auto;
        }
        
        .sidebar h3 {
            font-family: 'Oxanium', cursive;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            color: white;
            text-align: center;
        }
        
        .category-list {
            list-style: none;
        }
        
        .category-list li {
            margin-bottom: 12px;
        }
        
        .category-list a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.05rem;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .category-list a:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--border-color);
            transform: translateX(5px);
        }
        
        .category-list a.active {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(65, 105, 225, 0.2));
            border: 1px solid rgba(138, 43, 226, 0.3);
            font-weight: 500;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .category-icon {
            margin-right: 15px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }
        
        /* Featured Anime */
        .featured-anime {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .featured-anime h3 {
            font-family: 'Oxanium', cursive;
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: white;
            text-align: center;
        }
        
        .anime-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }
        
        .anime-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .anime-info {
            padding: 10px;
        }
        
        .anime-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: white;
            margin-bottom: 5px;
        }
        
        .anime-genre {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 130px);
            overflow: hidden;
        }
        
        .chat-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .chat-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-title h2 {
            font-family: 'Oxanium', cursive;
            font-size: 1.5rem;
            color: white;
            font-weight: 600;
        }
        
        .chat-title .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: var(--success-color);
            border: 1px solid rgba(0, 230, 118, 0.3);
        }
        
        .chat-actions button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.1rem;
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .chat-actions button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: url('/api/placeholder/400/400') center/cover no-repeat fixed;
        }
        
        .chat-messages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(7, 10, 20, 0.7);
            z-index: -1;
        }
        
        .message {
            display: flex;
            gap: 15px;
            max-width: 80%;
            position: relative;
            z-index: 1;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .message-content {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            border: 1px solid var(--border-color);
            max-width: 500px;
        }
        
        .message.sent .message-content {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.7), rgba(65, 105, 225, 0.7));
            border: 1px solid rgba(138, 43, 226, 0.3);
            color: white;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-sender .badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
        }
        
        .message.sent .message-sender .badge {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .message-text {
            font-size: 1.05rem;
            line-height: 1.5;
        }
        
        .message-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
            text-align: right;
        }
        
        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .message-reactions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .reaction {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 3px 8px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .reaction:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .input-actions {
            display: flex;
            gap: 10px;
        }
        
        .input-actions button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.3rem;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .input-actions button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .message-input {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 1.05rem;
            resize: none;
            height: 55px;
            outline: none;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
        }
        
        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .send-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(65, 105, 225, 0.3);
        }
        
        .send-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(65, 105, 225, 0.5);
        }
        
        /* Active Users */
        .active-users {
            width: 300px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            height: calc(100vh - 130px);
            position: sticky;
            top: 100px;
            overflow-y: auto;
        }
        
        .active-users h3 {
            font-family: 'Oxanium', cursive;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            color: white;
            text-align: center;
        }
        
        .user-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 15px;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .user-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--border-color);
            transform: translateX(-5px);
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }
        
        .user-status {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--success-color);
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid var(--dark-color);
            box-shadow: 0 0 0 2px rgba(0, 230, 118, 0.3);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 500;
            color: white;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-level {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            background: var(--secondary-color);
            color: white;
        }
        
        .user-activity {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 3px;
        }
        
        .badge-premium {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-left: 5px;
        }
        
        /* Popular Characters Section */
        .popular-characters {
            margin-top: 40px;
        }
        
        .popular-characters h3 {
            font-family: 'Oxanium', cursive;
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .character-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            position: relative;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--secondary-color);
        }
        
        .character-card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
        }
        
        .character-info {
            padding: 10px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .character-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .character-anime {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Chat Day Separator */
        .date-separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin: 25px 0;
        }
        
        .date-separator::before,
        .date-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .date-separator::before {
            margin-right: 15px;
        }
        
        .date-separator::after {
            margin-left: 15px;
        }
        
        /* Event Banner */
        .event-banner {
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            height: 120px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .event-banner:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color);
        }
        
        .event-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .event-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
        }
        
        .event-title {
            font-family: 'Oxanium', cursive;
            font-size: 1.2rem;
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .event-date {
            color: var(--accent-color);
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                gap: 20px;
            }
            
            .sidebar, .active-users {
                width: 250px;
            }
        }
        
        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar, .active-users {
                width: 100%;
                height: auto;
                position: static;
                max-height: 400px;
            }
            
            .chat-area {
                height: 600px;
            }
            
            .character-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-bar {
                max-width: 100%;
                margin: 15px 0;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .character-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="download.jpg" alt="AnimeConnect Logo">
                <h1>Dclan</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search anime, characters, discussions...">
            </div>
            <div class="user-nav">
                <button>Sign Up</button>
                <button>Login</button>
                <img src="vecteezy_japanese-kitsune-mask-vector-illustration_11717460.jpg" alt="Guest User" class="profile-pic">
            </div>
        </div>
